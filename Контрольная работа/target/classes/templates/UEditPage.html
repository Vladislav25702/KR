<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">

<form th:action='add' method="post">
    <div class="container mt-5">

        <div class="mb-1">

            <div th:if="${param.error}" class="alert alert-danger">Something wrong</div>

            <label for="questTitle">questTitle</label>
            <input type="text" name="questTitle" id="questTitle" th:placeholder="${user.questTitle}"><br>

            <label for="questText">questText</label>
            <input type="text" name="questText" id="questText" th:placeholder="${user.questText}"><br>

            <label for="personId">personId</label>
            <input type="text" name="personId" id="personId" th:placeholder="${user.personId}"><br>

            <label for="reward">reward</label>
            <input type="text" name="reward" id="reward" th:placeholder="${user.reward}"><br>

            <label for="penalty">penalty</label>
            <input type="text" name="penalty" id="penalty" th:placeholder="${user.penalty}"><br>

            <label for="timeOfStarted">timeOfStarted</label>
            <input type="text" name="timeOfStarted" id="timeOfStarted" th:placeholder="${user.timeOfStarted}"><br>

            <label for="timeForQuestInMinutes">timeForQuestInMinutes</label>
            <input type="text" name="timeForQuestInMinutes" id="timeForQuestInMinutes" th:placeholder="${user.timeForQuestInMinutes}"><br>

            <label for="placeId">placeId</label>
            <input type="text" name="placeId" id="placeId" th:placeholder="${user.placeId}"><br>

            <label for="modelId">modelId</label>
            <input type="text" name="modelId" id="modelId" th:placeholder="${user.modelId}"><br>

            <label for="levelDifficulty">levelDifficulty</label>
            <input type="text" name="levelDifficulty" id="levelDifficulty" th:placeholder="${user.levelDifficulty}"><br>

            <label for="questStatus">questStatus</label>
            <input type="text" name="questStatus" id="questStatus" th:placeholder="${user.questStatus}"><br>

            <label for="questId">questId</label>
            <input type="text" name="questId" id="questId" th:placeholder="${user.questId}"><br>




        </div>
        <input type="submit" th:value='Add'>

    </div>
</form>
</body>
</html>
