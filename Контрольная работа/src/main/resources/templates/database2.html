<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">


<body>


<p>Displaying table contents: </p>

<table>
    <tr>
        <th>questTitle</th>
        <th>questText</th>
        <th>personId</th>
        <th>reward</th>
        <th>penalty</th>
        <th>timeOfStarted</th>
        <th>timeForQuestInMinutes</th>
        <th>placeId</th>
        <th>modelId</th>
        <th>levelDifficulty</th>
        <th>questStatus</th>
        <th>questId</th>

    </tr>

    <tr th:each="users : ${allProducts}">
        <td th:text="${users.questTitle}"></td>
        <td th:text="${users.questText}"></td>
        <td th:text="${users.personId}"></td>
        <td th:text="${users.reward}"></td>
        <td th:text="${users.penalty}"></td>
        <td th:text="${users.timeOfStarted}"></td>
        <td th:text="${users.timeForQuestInMinutes}"></td>
        <td th:text="${users.placeId}"></td>
        <td th:text="${users.modelId}"></td>
        <td th:text="${users.levelDifficulty}"></td>
        <td th:text="${users.questStatus}"></td>
        <td th:text="${users.questId}"></td>

        <td>
            <a th:href="@{database2/delete(id=${users.questId})}" class="btn btn-sm btn-danger">Delete</a>
            <a th:href="@{database2/edit(id=${users.questId})}" class="btn btn-sm btn-primary">Edit</a>

    </tr>
    <td>
        <a th:href="@{database2/add}" class="btn btn-sm btn-danger">Add</a>
    </td>

</table>

</body>
</html>
