<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">

    <div class="mb-1">
        <form th:action="'edit?id=' + ${user.getUserId()}" method="post">

            <input type="hidden" name="userId" th:value="${user.userId}">


            <div th:if="${param.error}" class="alert alert-danger">Something wrong</div>


            <label for="authToken">authToken</label>
            <input type="text" name="authToken" id="authToken" th:placeholder="${user.authToken}"><br>

            <label for="userName">userName</label>
            <input type="text" name="userName" id="userName" th:placeholder="${user.userName}"><br>

            <label for="positionOnStarship">positionOnStarship</label>
            <input type="text" name="positionOnStarship" id="positionOnStarship" th:placeholder="${user.positionOnStarship}"><br>

            <label for="age">age</label>
            <input type="text" name="age" id="age" th:placeholder="${user.age}"><br>

            <label for="sex">sex</label>
            <input type="text" name="sex" id="sex" th:placeholder="${user.sex}"><br>

            <label for="balance">balance</label>
            <input type="text" name="balance" id="balance" th:placeholder="${user.balance}"><br>

            <label for="background">background</label>
            <input type="text" name="background" id="background" th:placeholder="${user.background}"><br>

            <label for="publicBackground">publicBackground</label>
            <input type="text" name="publicBackground" id="publicBackground" th:placeholder="${user.publicBackground}"><br>

            <label for="photo">photo</label>
            <input type="text" name="photo" id="photo" th:placeholder="${user.photo}"><br>

            <label for="securityBackground">securityBackground</label>
            <input type="text" name="securityBackground" id="securityBackground" th:placeholder="${user.securityBackground}"><br>

            <label for="medicalBackground">medicalBackground</label>
            <input type="text" name="medicalBackground" id="medicalBackground" th:placeholder="${user.medicalBackground}"><br>

            <label for="psychologyBackground">psychologyBackground</label>
            <input type="text" name="psychologyBackground" id="psychologyBackground" th:placeholder="${user.psychologyBackground}"><br>

            <label for="lastAvailable">lastAvailable</label>
            <input type="text" name="lastAvailable" id="lastAvailable" th:placeholder="${user.lastAvailable}"><br>

            <label for="userSettings">userSettings</label>
            <input type="text" name="userSettings" id="userSettings" th:placeholder="${user.userSettings}"><br>



            <input type="submit" th:value='Edit'>
        </form>
    </div>


</div>
</body>
</html>
